name: Update Historical Data (Investgo + JPMorgan)

on:
  push:
    paths:
      - 'funds.csv'
      - 'get_historical_data.py'
      - 'requirements.txt'
      - '.github/workflows/update-historical-data.yml'
  schedule:
    - cron: '0 23 * * *' # Daily at 11:00 PM UTC = midnight Rome time
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PUSH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure clean working tree
        run: |
          git reset --hard HEAD
          git clean -fd

      - name: Pull latest changes
        run: |
          git pull --rebase origin main

      - name: Generate historical data CSV
        run: |
          python get_historical_data.py

      - name: Commit updated historical_data.csv
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-update historical_data.csv'
          file_pattern: 'historical_data.csv'
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN || secrets.GITHUB_TOKEN }}
