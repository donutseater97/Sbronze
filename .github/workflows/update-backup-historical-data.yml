name: Update Backup Historical Data (YFinance)

on:
  push:
    paths:
      - 'funds.csv'
      - '.github/workflows/update-backup-historical-data.yml'
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PUSH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure clean working tree
        run: |
          git reset --hard HEAD
          git clean -fd

      - name: Pull latest changes
        run: |
          git pull --rebase origin main

      - name: Generate backup historical data CSV
        run: |
          python get_backup_historical_data.py

      - name: Commit updated backup_historical_data.csv
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-update backup_historical_data.csv (YFinance)'
          file_pattern: 'backup_historical_data.csv'
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN || secrets.GITHUB_TOKEN }}
